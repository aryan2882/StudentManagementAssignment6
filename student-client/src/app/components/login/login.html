<h2>Login</h2>

<p style="color:red">{{ error() }}</p>

<input
  placeholder="Email"
  [ngModel]="email()"
  (ngModelChange)="email.set($event)" />

<br><br>

<input
  type="password"
  placeholder="Password"
  [ngModel]="password()"
  (ngModelChange)="password.set($event)" />

<br><br>

<button (click)="login()">Login</button>

<p>
  New user?
  <a routerLink="/register">Register</a>
</p>
