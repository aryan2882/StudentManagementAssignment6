<h2>Student Management</h2>

<input placeholder="Name" [(ngModel)]="selected().name" />
<input placeholder="Class" [(ngModel)]="selected().class" />
<input placeholder="Section" [(ngModel)]="selected().section" />

<button (click)="save()">
  {{ selected().id === 0 ? 'Add' : 'Update' }}
</button>

<table border="1">
  <tr>
    <th>ID</th><th>Name</th><th>Class</th><th>Section</th><th>Actions</th>
  </tr>
  <tr *ngFor="let s of students()">
    <td>{{ s.id }}</td>
    <td>{{ s.name }}</td>
    <td>{{ s.class }}</td>
    <td>{{ s.section }}</td>
    <td>
      <button (click)="edit(s)">Edit</button>
      <button (click)="delete(s.id)">Delete</button>
    </td>
  </tr>
</table>
